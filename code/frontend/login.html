<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Mérito</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Sistema de Mérito</h1>
        <nav>
            <ul>
                <li><a href="cadastro-aluno.html">Cadastro de Aluno</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro-empresa.html">Cadastro de Empresa</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>Login no Sistema</h2>
            <form action="/login" method="POST">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                <button type="submit">Entrar</button>

                <p><a href="#">Esqueci minha senha</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Sistema de Mérito. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
