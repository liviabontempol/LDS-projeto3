<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Mérito - Cadastro de Aluno</h1>
        <nav>
            <ul>
                <li><a href="cadastro-aluno.html">Cadastro de Aluno</a></li>
                <li><a href="cadastro-empresa.html">Cadastro de Empresa</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Cadastro de Aluno</h2>
            <form action="#">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="instituicao">Instituição:</label>
                <input type="text" id="instituicao" name="instituicao" required>

                <label for="curso">Curso:</label>
                <input type="text" id="curso" name="curso" required>

                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sistema de Mérito. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
