<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Mérito</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Mérito</h1>
    </header>
    <main>
        <h2>Cadastro de Aluno</h2>
        <form id="registerForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            
            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" required>
            
            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="institution">Instituição de Ensino:</label>
            <select id="institution" name="institution" required>
                <!-- Opções de instituições pré-cadastradas serão carregadas dinamicamente -->
            </select>
            
            <label for="course">Curso:</label>
            <input type="text" id="course" name="course" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Sistema de Mérito. Todos os direitos reservados.</p>
    </footer>
    <script src="/js/main.js"></script>
</body>
</html>
