<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professor</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Sistema de Mérito - Cadastro de Professor</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="cadastro-aluno.html">Cadastro de Aluno</a></li>
                <li><a href="cadastro-empresa.html">Cadastro de Empresa</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Cadastro de Professor</h2>
            <form action="#">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="departamento">Departamento:</label>
                <input type="text" id="departamento" name="departamento" required>

                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sistema de Mérito. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
